version: '3.8'

services:
  calc-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=8080
      - HOST=localhost
    volumes:
      - .env:/app/.env
    restart: unless-stopped

  swagger-ui:
    image: swaggerapi/swagger-ui
    ports:
      - "8081:8080"
    environment:
      - SWAGGER_JSON=/swagger.yaml
      - BASE_URL=/
      - SWAGGER_UI_CORS=true
    volumes:
      - ./swagger.yaml:/swagger.yaml
    depends_on:
      - calc-service
